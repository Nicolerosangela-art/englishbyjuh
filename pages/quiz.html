<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/quiz-style.css">

    <!-- ===== FONTAWESOME (ícones) ===== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- ===== FAVICON ===== -->
    <link rel="shortcut icon" href="img/agente-de-atendimento-ao-cliente (1).png" type="image/x-icon">
</head>

<body>

    <!-- ===== MENU LATERAL ===== -->
    <nav id="sidebar">
        <div id="sidebar_content">

            <!-- ===== USUÁRIO ===== -->
            <div id="user">
                <img src="../img/porco.png" id="user_avatar" alt="Avatar">
                <p id="user_infos">
                    <span class="item-description">Fulano de Tal</span>
                    <span class="item-description">Nível de inglês</span>
                </p>
            </div>

            <!-- ===== ITENS DO MENU ===== -->
            <ul id="side_items">
                <li class="side-item active">
                    <a href="#">
                        <i class="fa-solid fa-house"></i>
                        <span class="item-description">Início</span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-briefcase"></i>
                        <span class="item-description">Serviços</span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-address-book"></i>
                        <span class="item-description">Contatos</span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-circle-question"></i>
                        <span class="item-description">Central de Ajuda</span>
                    </a>
                </li>
            </ul>

            <!-- ===== BOTÃO DE ABRIR MENU ===== -->
            <button id="open_btn" title="Abrir/Fechar menu">
                <i id="open_btn_icon" class="fa-solid fa-angle-right"></i>
            </button>

        </div>
    </nav>
    <!-- ===== CONTEÚDO PRINCIPAL ===== -->
    <main>
        <h1>Título</h1>

        <!-- ===== SEÇÃO 1 ===== -->
        <section class="questao">

            <div class="personagem-container">
                <img src="../img/personagem.png" alt="personagem" class="personagem">
                <img src="../img/balaodoi.png" alt="balão dizendo oi" class="balao-fala">
            </div>

            <button id="btn-1"  class="botao-continuar" type="button">
                Continuar
                <i class="fa-solid fa-angle-right"></i>
            </button>
        </section>


        </section>

        <!-- ===== SEÇÃO 2 ===== -->
        <section class=" quiz questao2">
            <h3>Como conheceu o curso?</h3>
           
            <progress title="giha"  max="100" value="50">50%</progress>
            <div class="alternativas">

                <button onclick="resposta()" class="botao1" type="button">
                    <img src="../img/icon/familiaicon.png" alt="Família">
                    Família

                </button>
                <button class="botao1" type="button">
                    <img src="../img/icon/linkedinicon.png" alt="LinkedIn">
                    LinkedIn
                </button>
                <button class="botao1" type="button">
                    <img src="../img/icon/youtubeicon.png" alt="YouTube">
                    YouTube
                </button>
                <button class="botao1" type="button">
                    <img src="../img/icon/instagramicon.png" alt="Instagram">
                    Instagram
                </button>
                <button class="botao1" type="button">
                    <img src="../img/icon/tiktokicon.png" alt="TikTok">
                    TikTok
                </button>
                <button class="botao1" type="button">
                    <img src="../img/icon/outrosicon.png" alt="Outros">
                    Outros
                </button>
            </div>

            <button id="btn-2" class="botao-continuar" type="button">
                Continuar
                <i class="fa-solid fa-angle-right"></i>
            </button>
        </section>

        <!-- ===== SEÇÃO 3 ===== -->
        <section class="questao3">
            <h3>Você pretende aprender inglês para...</h3>
            <progress title="ggg" max="100" value="100">100%</progress>

            <div>
                <button type="button" class="metado1">
                    <img src="imagens/viagem.png" alt="Viagem">
                    Viagem
                </button>

                <button type="button" class="metado1">
                    <img src="imagens/estagio.png" alt="Estágio">
                    Estágio
                </button>

                <button type="button" class="metado1">
                    <img src="imagens/estudos.png" alt="Estudos">
                    Estudos
                </button>

                <button type="button" class="metado1">
                    <img src="imagens/trabalhos.png" alt="Trabalhos">
                    Trabalhos
                </button>

                <button type="button" class="metado1">
                    <img src="imagens/diversao.png" alt="Diversão">
                    Diversão
                </button>

                <button type="button" class="metado1">
                    <img src="imagens/outros.png" alt="Outros">
                    Outros
                </button>
            </div>

            <button id="btn-3" type="button" class="botao-continuar">
                Continuar
                <i class="fa-solid fa-angle-right"></i>
            </button>
        </section>
    </main>



    <!-- ===== FOOTER ===== -->
    <footer>
        <p>Zero to Hero.</p>
    </footer>
    <!-- ===== SCRIPT ===== -->
    <script src="../js/nav.js"></script>
    <script src="../js/quiz-script.js"></script>
</body>

</html>
